    <meta charset="UTF-8">

      <ul class = "nav">

<style>
  .color {
      background-color: rgb(235, 214, 174);
      filter:drop-shadow(100px 32px 42px)
  }
  .second {
      background-color: rgb(51, 116, 100 green);

  }
  .flex {
      display: flex;
      padding-left: 8%;
      padding-right: 8%;
      max-width: 90%;
      flex-wrap: wrap;
      gap: 30px;
      
  }
  item {
      flex: 1;
  }
  .f1 {
      border: 140px black;

      width: 80%;
      padding-right: 10px;
  }
  .f2 {
      flex: 1
  }
  .f3 {
      flex: 1
  }
  .f4 {
      width: 80%
  }
  .break {
flex-basis: 100%;
height: 0;
}
  .mainphoto {
      max-height: 200px;
      min-width: 90%;
      padding-left: 12%;
      ppadding: 10px;
      pmargin: 23px blue solid;
      pborder-style: solid;
      pborder-width: 10px;
      pborder-color: black;
      padding-top: 1%;
      filter:drop-shadow(120px 32px 100px rgb(15, 2, 23))

  }
  h2 {
text-align: center;
  }   
           .bodyphoto {
      max-height: 300px;
      width: 95%;
      padding-left: 2%;
      filter:drop-shadow(100px 32px 42px)
  }
  .flightdata {
      visdibility: hidden;
      max-height: 100%;
      max-width: 100%;
      background-color: aqua;
      filter:drop-shadow(120px 32px 100px rgb(56, 4, 89))             
  }
  .woman {
      position:fixed;
      top: 40px;
      left: 50px;
      width: 10%;
      height: 50%;
      z-index: 1;
  }
</style>
<body>

  <div class="grid-container color">

      <script src="index.js"></script>
       
      <div class=" f1"><!--
          <img class=" woman" src="../static/woman1.jpg">
-->
          <img class="mainphoto" src="../static/plane1.jpg">
      </div>
  
      <h1 class="square text" style="grid-column: 1/ span3; text-align: center;background-color: rgb(177, 189, 0);">{% block h1 %} {% endblock %}</h1>
      <p class="square text" style="grid-column: 1/ span3; text-align: center;">__</p>
      <div></div>
  </div>
  <div class="flex item color">
      
          <div class="f1 item">
          <h2 style=>Flight Data</h2>
          <div id="widget-holder">
              <script 
              data-affilid="apophis51widget1" 
              data-to="tulum_mx,CUN" 
              data-transport-types="FLIGHT"
              data-background-primary-color="c2b5ff" 
              data-background-secondary-color="B5AED6" 
              src="https://widgets.kiwi.com/scripts/widget-search-iframe.js">
              </script>
              </div>
          <!-- 
          <img class="flightdata" src="../static/test1.png">-->
      </div> 
      <div class="f2 item">
          <h2 class=>Visa Information</h2>
          <img class="bodyphoto" src="../static/mexicoflag.png">
          {% block visa %} {% endblock %}

          <div class="f3 item">
            <h2 class=>Travel Information</h2>
            <img class="bodyphoto" src="../static/nice view of mexico.png">
            {% block travel %} {% endblock %}
  
        </div>
      </div>

      <div class="f4 color item">
          
          {% block content %}
          {% endblock %}
      </div>
  </div>
</body>
</html>
